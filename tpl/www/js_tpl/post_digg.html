			<div class="digg_percent_bar"><span style="width:{:$rs[good_percent]};"></span></div>

	</div>
	<div onclick="func_php('digg&type=bad&id={:$id}&_act=hits',js_show_digg,'reply_hits');" onmouseout="this.style.backgroundPosition='right top';" onmousemove="this.style.backgroundPosition='right bottom';" style="width:100px; float:left;">

			<div class="digg_percent_bar"><span style="width:{:$rs[bad_percent]};"></span></div>
