<script type="text/javascript">
var img_count = {:count($rs[pics])};//产品图片
var myhtml = "";
var picarray = new Array();
{$rs[pics] AS $key=>$value}
picarray[{:$key}] = "{:$value[gd][big]}";
{end}
function load_img(k)
{
	if(k>=img_count) k=0;
	for(var i=0; i< img_count;i++)
	{
		if(i == k)
		{
			getid("thumb_"+k).className="img_selected hand";
			img_load(picarray[k],"big-picture");
		}
		else
		{
			getid("thumb_"+i).className="img_no_select hand";
		}
	}
}
if(img_count>0)
{
	load_img(0);
}
else
{
	getid("proimg").style.display = "none";
}
</script>
