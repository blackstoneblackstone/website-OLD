<body>

<div class="left_k"></div>
	<ol>
		<!-- $rslist AS $key=>$value -->
		<li class="son" id="son_{:$key}"><a href="javascript:change_this('{:$key}','{:$value['menu_url']}');void(0);" title="{:$value['note']}">{:$value[title]}</a></li>
		<!-- end -->
	</ol>
</div>
<script type="text/javascript">
function change_this(high_id,url)
{
	var total = parseInt("{:count($rslist)}");
	var class_name = "son";
	for(var i=0;i<total;i++)
	{
		class_name = i == high_id ? "click" : "son";
		getid("son_"+i).className = class_name;
	}
	if(url && url != "undefined")
	{
		window.parent.frames["frame_right"].location.href = url;
	}
}
</script>
<!-- if($rslist && count($rslist)>0) -->
<script type="text/javascript">
var url = "{:$rslist[0]['menu_url']}";
change_this(0,url);
</script>
<!-- end -->
</body>
